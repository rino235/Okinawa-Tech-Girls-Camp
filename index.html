<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okinawa Tech Girls Camp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <img class="logo" src="https://rino235.github.io/Okinawa-Tech-Girls-Camp/images/logo.jpeg">
          <!-- <p>KPOP</p> -->
        </div>
        <a href="#" class="menu-icon"><span class="fa fa-bars"></span></a>
        <div class="header-right">
          <a href="#">お問合せ</a>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1>BLACKPINK
        </h1>
        <p>BLACKPINKは、韓国の女性4人組音楽グループ。</p>
        <p>略称はブルピン。</p>
        <div class="btn-wrapper">
          <a href="#" class="btn more">もっと見る</a>
        </div>
      </div>
    </div>
    <div class="circle-wrapper">
      <div class="container">
        <div class="about">
          <h2>BLACKPINK</h2>
          <p>最も綺麗な色と表現されるピンクを少し否定する意味で、<br/>”美しいものが全てではない”という意味が込められている。</p>
        </div>
          <div class="about">
          <h2></h2>
          <p>YouTubeのチャンネル登録者数は世界一位！<br/>ワールドクラスのガールクラッシュグループ！</p>
        </div>
        <div class="circles">
          <div class="circle">
            <div class="vision lisa">
              <p>LISA</p>
            </div>
          </div>
          <div class="circle">
            <div class="vision jennie">
              <p>JENNIE</p>
            </div>
          </div>
          <div class="circle">
            <div class="vision jisoo">
              <p>JISOO</p>
            </div>
          </div>
          <div class="circle">
            <div class="vision rose">
              <p>ROSE</p>
            </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="message-wrapper">
      <div class="container">
        <div class="heading">
          <h2>さぁ、あなたも参加してみませんか?</h2>
          <h3>Inspire and empower.</h3>
        </div>
        <a href="#" class="btn message">参加する</a>
      </div>
    </div>
    <footer>
      <div class="container">
        <img src="/images/chulatech-logo.png">
        <p>Inspire and empower.</p>
      </div>
    </footer>
  </body>
